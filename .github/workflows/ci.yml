name: SEO Tests

on:
  push:
    branches: [ main, develop, SEOTest ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Run SEO tests
      run: npm run test
      env:
        BASE_URL: ${{ vars.BASE_URL || 'https://ricochet360.com' }}
        LH_PATHS: ${{ vars.LH_PATHS || '/, /pricing/, /get-a-demo' }}
        LH_FORM_FACTOR: ${{ vars.LH_FORM_FACTOR || '' }}
        MIN_PERF: ${{ vars.MIN_PERF || '0.1' }}
        MIN_ACC: ${{ vars.MIN_ACC || '0.1' }}
        MIN_BP: ${{ vars.MIN_BP || '0.1' }}
        MIN_SEO: ${{ vars.MIN_SEO || '0.1' }}

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          playwright-report/
          test-results/
        retention-days: 7
